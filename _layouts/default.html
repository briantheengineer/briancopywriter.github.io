<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2563eb;
      --background: #fff;
      --text-color: #0f172a;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    nav {
      background: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: none;
    }

    nav div {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    nav img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    nav h1 {
      color: var(--primary);
      margin: 0;
    }

    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
    }

    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    a.btn {
      display: inline-block;
      margin-top: 1rem;
      background: var(--primary);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
    }

    footer {
      text-align: center;
      margin: 3rem auto;
      padding: 2rem;
      background: #e2e8f0;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
