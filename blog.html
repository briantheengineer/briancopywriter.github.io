<h2 class="text-3xl font-bold mb-6">Ãšltimos Posts</h2>

<ul class="space-y-6">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" class="text-2xl text-blue-600 font-semibold hover:underline">{{ post.title }}</a>
      <p class="text-sm text-gray-500">{{ post.date | date: "%d de %B de %Y" }}</p>
      <p class="mt-2">{{ post.excerpt | strip_html | truncate: 150 }}</p>
    </li>
  {% endfor %}
</ul>
