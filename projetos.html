---
layout: default
title: Projetos de Copywriting
---

<h2 class="text-3xl font-bold mb-6">Meus Projetos</h2>

<ul class="space-y-6">
  {% for project in site.projects %}
    <li>
      <a href="{{ project.url }}" class="text-2xl text-blue-600 font-semibold hover:underline">{{ project.title }}</a>
      <p class="mt-2">{{ project.excerpt | strip_html | truncate: 150 }}</p>
    </li>
  {% endfor %}
</ul>
